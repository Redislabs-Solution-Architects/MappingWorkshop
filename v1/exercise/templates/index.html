<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redis Map</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
</head>

<body>
    <h2 class="text-center">Welcome to Redis workshop</h2>

    <div id="map" style="height: 100vh;"></div>
    <div class="container mt-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="user-id" placeholder="Enter user ID" aria-label="User ID"
                aria-describedby="register-button">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="register-button2">Register</button>
            </div>
        </div>
        <div class="input-group mb-3">
            <input type="number" class="form-control" id="num-elements" placeholder="Number of Elements"
                aria-label="Number of Elements" aria-describedby="set-elements-button">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="set-elements-button">Increase Elements
                    By</button>
            </div>
        </div>
        <div class="mt-4">
            <label for="speed-control">Set Movement Speed (seconds):</label>
            <input type="number" id="speed-control" class="form-control" min="1" value="2">
            <button id="set-speed-button" class="btn btn-primary mt-2">Set Speed</button>
        </div>
        <div class="mt-4">
            <h4>Query Elements</h4>
            <div class="form-group">
                <label for="query-type">Query Type:</label>
                <select id="query-type" class="form-control">
                    <option value="type">Select by Type</option>
                    <option value="region">Select by Region</option>
                    <option value="type_region">Select by Type and Region</option>
                </select>
            </div>
            <div id="query-type-control" class="form-group">
                <label for="element-type">Element Type:</label>
                <select id="element-type" class="form-control">
                    <option value="airplane">Airplane</option>
                    <option value="motorcycle">Motorcycle</option>
                    <option value="bike">Bike</option>
                    <option value="bird">Bird</option>
                    <option value="person">Person</option>
                </select>
            </div>
            <button id="query-button" class="btn btn-primary mt-2">Query</button>
            <button id="show-all-button" class="btn btn-secondary mt-2">Show All Elements</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
</body>

</html>
